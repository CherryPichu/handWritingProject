<html>
    
    <head>
        <title>테스트  </title>
        <meta name="viewport" content="width=device-width, initial-scale=4">
    </head>
    <body>

        <div class="container-fluid">
            <div class="card" >
                <div class="row" style="float:left">
                    <div class="col-md-1" class="card-body">
                        <form id="uploadForm">
                            <input type="file"  name="img" class="btn btn-secondary"/>
                            <button type="button" id="uploadBtn" class="btn btn-primary">Save</button>
                            <div class="spinner-border text-primary" id="spinner" role="status" style="visibility: hidden;"></div>
                        </form>
                    </div>

  

                </div>
                <div class="row">
                    <div class="col-md" class="card-body">
                        <div  class="card-body">
                            <span id="result" class="p-3 mb-2 bg-light text-dark">required Result</span>
                        </div>
                    </div>
                </div>
                
                </div>
            </div>
        </div>

                
        

    </body>
</html>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>


    $(function(){
 
        $('#uploadBtn').on('click', function(){
            uploadFile();
        });
     
    });
     
    const  uploadFile = async() =>{
        
        var form = $('#uploadForm')[0];
        var formData = new FormData(form);
        var result;
        $(function() {
            $("#spinner").css(
                "visibility" , "visible"
            )
        })

        $('#result').css(
            "color", "black"
        )

        await $.ajax({
            url : './multer/upload',
            type : 'POST',
            data : formData,
            contentType : false,
            processData : false ,       
            success: (res) => {
                result = JSON.parse(res)
                $('#result').text("저정완료 >> "  +result.result + "에 저장완료")
            },
            error : (res) => {
                $('#result').text("has error")

                $(function() {
                    $("#spinner").css(
                        "visibility" , "hidden"
                    )
                })
            }
        });

        $(function() {
            $("#spinner").css(
                "visibility" , "hidden"
            )
        })

    }

    
</script>
